{% assign include_tools = include.tools | split:', ' %}

{% for tool in site.workshop_tools %}
  {% for include_tool in include_tools %}
    {% if tool.title == include_tool %}
      <section class="widget workshop-widget clearfix">
        <h2 class="widget-title"><a id="{{tool.title | slugify}}"></a>{{tool.title}}</h2>
        <div class="workshop-post">
          {{tool.content}}
        </div>
      </section>
    {% endif %}
  {% endfor %}
{% endfor %}
